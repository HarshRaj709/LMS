{% extends "app/base.html" %}
{% load static %}
{% block content %}
<div class="container mb-11">
    <div class="row gx-0">
        <div class="col-md-7 col-xl-4 mx-auto">
            <h3 class="mb-6">Sign Up and Start Learning!</h3>
            <form class="mb-5" action='' method='POST'>
                    {% csrf_token %}    
                    <div class="form-group mb-5">
                        <label for="modalSignupEmail1">
                            New Password
                        </label>
                        <input type="text" name = 'new_password1' class="form-control" id="modalSignupEmail1" required>
                    </div>
                    <div class="form-group mb-5">
                        <label for="modalSignupPassword3">
                            Confirm Password
                        </label>
                        <input type="password" name='new_password2' class="form-control" id="modalSignupPassword3" required>
                    </div>
                    <button class="btn btn-block btn-primary" type="submit">
                        RESET PASSWORD
                    </button>
                </form>
        </div>
    </div>
</div>
{% endblock content %}
